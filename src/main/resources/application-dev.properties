jwt.public.key=classpath:app.key/app.pub
jwt.private.key=classpath:app.key/app.key

spring.application.name=alura-school-api
server.port=8081
server.servlet.context-path=/aluraSchool

spring.sql.init.mode=always

#spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3306/aluraschool
spring.datasource.username=alura
spring.datasource.password=alura
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.baselineOnMigrate=true